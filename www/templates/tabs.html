<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-positive">

  <ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <ion-tab title="预约" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/notice">
    <ion-nav-view name="tab-preOrder"></ion-nav-view>
  </ion-tab>

  <ion-tab title="公告" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/announce">
    <ion-nav-view name="tab-announce"></ion-nav-view>
  </ion-tab>

  <ion-tab ng-click="goJudgePerson()" title="我的" icon-off="ion-person" icon-on="ion-person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>

</ion-tabs>
